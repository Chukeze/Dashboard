<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header class="padding-block">
            <div class="top-bar">
                <form action="">
                    <div class="searchbox"><input type="search"></div>
                </form>
                <div class="side">
                    <div class="notification"></div>
                    <div class="cat"></div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="bottom-bar">
                <div class="two-columns">
                    <div class="left">
                        <div class="image">
                            <img src="" alt="">
                        </div>
                        <p>Hi there,</p>
                        <h2>Morgan Oakley(@morgan)</h2>
                    </div>
                    <div class="right">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </header>
        <aside class="sidebar padding-block">
            <div class="logo">
                <div class="logo__image">
                    <div class="box" id="top-left"></div>
                    <div class="box" id="top-right"></div>
                    <div class="box" id="bottom-left"></div>
                    <div class="box" id="bottom-right"></div>
                </div>
                <h1>Dashboard</h1>
            </div>
            <nav class="primary-navigation">
<!--<svg class="icon">
  <use xlink:href="#notification"></use>
</svg><svg class="icon">
  <use xlink:href="#search"></use>
</svg><svg class="icon">
  <use xlink:href="#source-fork"></use>
</svg>-->
                <ul class="primary-navigation__pages">
                    <li class="flex">
                        <svg class="icon">
                            <use xlink:href="./assets/images/icons/icons.svg#home"></use>
                        </svg>
                        <a href="">Home</a>
                    </li>
                    <li class="flex">
                        <svg class="icon">
                            <use xlink:href="./assets/images/icons/icons.svg#card-account-details"></use>
                        </svg>
                        <a href="">Profile</a>
                    </li>
                    <li class="flex">
                        <svg class="icon">
                            <use xlink:href="./assets/images/icons/icons.svg#message"></use>
                        </svg>
                        <a href="">Messages</a>
                    </li>
                    <li class="flex">
                        <svg class="icon">
                            <use xlink:href="./assets/images/icons/icons.svg#history"></use>
                        </svg>
                        <a href="">History</a>
                    </li>
                    <li class="flex">
                        <svg class="icon">
                            <use xlink:href="./assets/images/icons/icons.svg#task"></use>
                        </svg>
                        <a href="">Tasks</a>
                    </li>
                    <li class="flex">
                        <img class="icon" src="./assets/images/icons/account-group.svg" alt="communities">
                        <a href="">Communities</a>
                    </li>
                </ul>
                <ul class="primary-navigation__account">
                    <li class="flex">
                        <svg class="icon">
                            <use xlink:href="./assets/images/icons/icons.svg#setting"></use>
                        </svg>
                        <a href="">Settings</a>
                    </li>
                    <li class="flex">
                        <svg class="icon">
                            <use xlink:href="./assets/images/icons/icons.svg#support"></use>
                        </svg>
                        <a href="">Support</a>
                    </li>
                    <li class="flex">
                        <svg class="icon">
                            <use xlink:href="./assets/images/icons/icons.svg#privacy"></use>
                        </svg>
                        <a href="">Privacy</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="padding-block">
            <section class="project-container"></section>
            <article class="Announcements-container"></article>
            <article class="Trending-container"></article>
            <aside class="Dashboards"></aside>
        </main>
    </div>
</body>
</html>
