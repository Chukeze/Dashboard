<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header class="padding-block">
            <div class="top-bar">
                <form action="">
                    <div class="searchbox"><input type="search"></div>
                </form>
                <div class="side">
                    <div class="notification"></div>
                    <div class="cat"></div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="bottom-bar">
                <div class="two-columns">
                    <div class="left">
                        <div class="image">
                            <img src="" alt="">
                        </div>
                        <p>Hi there,</p>
                        <h2>Morgan Oakley(@morgan)</h2>
                    </div>
                    <div class="right">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </header>
        <aside class="sidebar padding-block">
            <div class="logo">
                <img src="" alt="">
                <h1>Dashboard</h1>
            </div>
            <nav>
                <ul class="pages">
                    <li><a href="">Home</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Messages</a></li>
                    <li><a href="">History</a></li>
                    <li><a href="">Tasks</a></li>
                    <li><a href="">Communities</a></li>
                </ul>
                <ul class="account">
                    <li><a href="">Settings</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Privacy</a></li>
                </ul>
            </nav>
        </aside>
        <main class="padding-block">
            <section class="project-container"></section>
            <article class="Announcements-container"></article>
            <article class="Trending-container"></article>
            <aside class="Dashboards"></aside>
        </main>
    </div>
</body>
</html>
